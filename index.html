<!doctype html>
<html>
<head>
    <title>One Game A Month</title>
    <meta charset="utf-8" />

    <script type="text/javascript" src="lib/preloadjs-0.2.0.min.js"></script>
    <script src="lib/soundjs-0.3.0.min.js" type="text/javascript"></script>
    <script src="lib/soundjs.flashplugin-0.3.0.min.js" type="text/javascript"></script>
    <script src="lib/reqanimframe.js" type="text/javascript"></script>

    <script src="game/globals.js" type="text/javascript"></script>
    <script src="game/bullet_types.js" type="text/javascript"></script>
    <script src="game/enemy_types.js" type="text/javascript"></script>
    <script src="game/util.js" type="text/javascript"></script>
    <script src="game/hud.js" type="text/javascript"></script>
    <script src="game/input.js" type="text/javascript"></script>
    <script src="game/level.js" type="text/javascript"></script>
    <script src="game/player.js" type="text/javascript"></script>
    <script src="game/sound.js" type="text/javascript"></script>
    <script src="game/bullets.js" type="text/javascript"></script>
    <script src="game/enemies.js" type="text/javascript"></script>
    <script src="game/main.js" type="text/javascript"></script>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body onload="init()">
    <div id="loader"></div>

    <div id="content">
        <canvas id="canvas"></canvas>
    </div>

    <div id="error" style="display: none;">
        <h1>Sorry!</h1>
        <p>SoundJS is not currently supported in your browser.</p>
    </div>

    <div id="debug">
        <ul>
            <li>FPS: <span id="debug_fps" /></li>
            <li>Frametime: <span id="debug_frametime" /></li>
            <li>Pos: <span id="debug_pos" /></li>
            <li>Sector: <span id="debug_sector" /></li>
            <li>Bullets: <span id="debug_bullets" /></li>
            <li>Enemy: <span id="debug_enemies" /></li>
            <li><span id="debug_bla" /></li>
            <li><a href="#" onclick="kill()">Stop</a></li>
        </ul>
    </div>
</body>
</html>
